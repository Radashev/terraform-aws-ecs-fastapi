services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8003:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')" ]
      interval: 5s
      timeout: 3s
      retries: 20